<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home</title>
	<link rel="stylesheet" href="styling.css">
	<script src="scripts.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@500;600&display=swap" rel="stylesheet">
</head>
<body>
	<!-- Div for menu sidebar -->
	<div class="menu" id="menu" onmouseover="openbtn()" onmouseout="closebtn()">
		<span id="home-box">
			<a href="index.html" class="home">
				<i class="material-icons" id="homeicon" 
					onmouseover="changeHomeDark()" onmouseout="changeHomeLight()">
					home 
				</i>
				<span id="home-text" onmouseover="changeHomeDark()" 
					onmouseout="changeHomeLight()">
					Home
				</span>
			</a>
		</span>
		<span>
			<a href="https://github.com/fordesa" id="github">
				<img src="GitHubLight.png" id="git" onmouseover="changeGitDark()"
				onmouseout="changeGitLight()"/>
				<span id="git-text"	onmouseover="changeGitDark()"
				onmouseout="changeGitLight()">
					Github
				</span>
			</a>
		</span>
		<span id="twitter-box">
			<a href="https://twitter.com/SamForde6">
				<img src="DarkTwitterLogo.png" id="twitter" onmouseover="changeTwitterDark()"
				onmouseout="changeTwitterLight()"/>
				<span id="twitter-text" onmouseover="changeTwitterDark()"
				onmouseout="changeTwitterLight()">
					Twitter
				</span>
			</a>
		</span>
	</div>
	<!-- Div for main content -->
	<div class="content" id="content">
		<span id="name">
			<h1>
				Samuel Forde
			</h1>
		</span>
		<span>
			<p id="body">
				Sophomore at Boston College<br>
				Creating great things!
			</p>
		</span>
		<span>
			<img id="face" src="samPhoto.jpg"/>
		</span>
			</a>
		</span>
	</div>
</body>
</html>
